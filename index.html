<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíò</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff758c, #ff7eb3);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    animation: pop 0.8s ease;
    z-index: 10;
}

@keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.big-heart {
    font-size: 55px;
    animation: beat 1s infinite;
}

@keyframes beat {
    50% { transform: scale(1.25); }
}

h1 {
    color: #e63946;
    font-size: 22px;
    margin: 15px 0 25px;
    line-height: 1.3;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

button {
    padding: 14px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #eee;
}

.message {
    margin-top: 20px;
    font-size: 17px;
    color: #333;
}
</style>
</head>

<body>

<!-- Tap to start music (mobile-friendly) -->
<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="startMusic()">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1>Janvi Chawla,<br>will you be my Valentine?</h1>

    <div class="buttons">
        <button class="yes" onclick="yesClick(event)">Yes üíñ</button>
        <button class="no" id="noBtn" onclick="moveNo(event)">No üôà</button>
    </div>

    <div class="message" id="msg"></div>
</div>

<script>
// Change your name here
const yourName = "Rohan";

// Start music on first tap (required for mobile)
function startMusic() {
    document.getElementById("music").play();
}

function yesClick(e) {
    e.stopPropagation();
    document.getElementById("msg").innerHTML =
        `Yayyy! üíï<br><br>
        Janvi, you just made ${yourName}'s heart the happiest ü•∞üíò`;
}

function moveNo(e) {
    e.stopPropagation();
    const btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 14 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
